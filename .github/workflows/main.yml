name: Deploy

on:
  push:
    branches:
      - main # 只有推送到 main (包含合併) 時才會觸發

  # 允許在 GitHub Actions 頁面手動觸發 (方便測試)
  workflow_dispatch:

# 賦予 GITHUB_TOKEN 推送權限以部署到 gh-pages 分支
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 安裝 PNPM (偵測到您有 pnpm-lock.yaml)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          #在此注入您的金鑰，Vite 建置時會讀取
          VITE_APP_INDUSTRIAL_DASHBOARD: ${{ secrets.VITE_APP_INDUSTRIAL_DASHBOARD }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
