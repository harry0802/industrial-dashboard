<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- 背景圓角方塊 -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- 儀表板圖示 -->
  <g fill="white">
    <!-- 左上小方塊 -->
    <rect x="5" y="5" width="9" height="9" rx="1.5"/>
    <!-- 右上長條 -->
    <rect x="18" y="5" width="9" height="4" rx="1"/>
    <!-- 右中小方塊 -->
    <rect x="18" y="12" width="9" height="6" rx="1"/>
    <!-- 下方長條 (圖表區) -->
    <rect x="5" y="18" width="22" height="9" rx="1.5" fill-opacity="0.9"/>
    <!-- 圖表線條 -->
    <polyline points="7,24 11,21 15,23 19,19 23,22 25,20"
              fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
